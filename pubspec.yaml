name: another_authenticator
description: A two-factor authentication app implemented with Flutter.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  # Flutter team dependencies
  crypto: ^2.1.4
  cupertino_icons: ^0.1.3

  # Flutter plugins
  path_provider: ^1.6.11
  url_launcher: ^5.5.0
  package_info: ^0.4.1

  barcode_scan: 3.0.1
  uuid: 2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - graphics/icon.png
